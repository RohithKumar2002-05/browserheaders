    /* Prevent all scrolling */
    html, body {
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Full viewport flex container */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      min-height: 100vh;
      background: #fff url('/offlinepage.png') center center / contain no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .content {
      background: rgba(255,255,255,0.85);
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
      margin: 0;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #333;
      border: 2px solid #f3c94f;
      background: transparent;
      border-radius: 4px;
      cursor: pointer;
      transition:  0.2s;
    }
    button:hover {
      background-color: #f3c94f;
    }

    .bottom-logo {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      max-width: 50%;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.95rem; }
      button { padding: 10px 20px; font-size: 0.95rem; }
      .bottom-logo { width: 150px; bottom: 30px; }
    }
  </style>
